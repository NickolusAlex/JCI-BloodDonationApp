<style>
    @media only screen and (min-width: 370px) {
        .layout-div {

    .bg-danger {

        top: 4vh;

        border-radius: 5px;
    }

    .menu-option {

    .menu-circle i {

        -moz-box-shadow: 10px 10px 12px -3px rgba(0, 0, 0, 0.37);
