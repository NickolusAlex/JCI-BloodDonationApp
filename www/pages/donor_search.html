<div style="padding-left: 0px;" class="sticky-top container-fluid">

<div class="container-fluid overflow-auto h-v60 p-t-20">

    <div class="blood-type-head">

    <div class="row blood-type-list text-center d-flex align-items-center">

                    <label for="a_p">

                    <input type="radio" name="blood_type" id="a_p" style="display: none;">
                </span>
            </span>
        </div>
        <div class="col-3 h50">
            <span class="shadow-custom cicle-white">
                <span class="inner-cicle red-border">
                    <label for="a_n">
                        A-
                    </label>
                    <input type="radio" name="blood_type" id="a_n" style="display: none;">
                </span>
            </span>
        </div>
        <div class="col-3 h50">
            <span class="shadow-custom cicle-white">
                <span class="inner-cicle red-border">
                    <label for="b_p">
                        B+
                    </label>
                    <input type="radio" name="blood_type" id="b_p" style="display: none;">
                </span>
            </span>
        </div>
        <div class="col-3 h50">
            <span class="shadow-custom cicle-white">
                <span class="inner-cicle red-border">
                    <label for="b_n">
                        B-
                    </label>
                    <input type="radio" name="blood_type" id="b_n" style="display: none;">
                </span>
            </span>
        </div>
    </div>


    <div class="blood-list-hidden">
        <div class="row blood-type-list text-center d-flex align-items-center">
            <div class="col-3 h50">
                <span class="shadow-custom cicle-white">
                    <span class="inner-cicle red-border">
                        <label for="o_p">
                            O+
                        </label>
                        <input type="radio" name="blood_type" id="o_p" style="display: none;">
                    </span>
                </span>
            </div>
            <div class="col-3 h50">
                <span class="shadow-custom cicle-white">
                    <span class="inner-cicle red-border">
                        <label for="o_n">
                            O-
                        </label>
                        <input type="radio" name="blood_type" id="o_n" style="display: none;">
                    </span>
                </span>
            </div>
            <div class="col-3 h50">
                <span class="shadow-custom cicle-white">
                    <span class="inner-cicle blood-2 red-border">
                        <label for="ab_p">
                            AB+
                        </label>
                        <input type="radio" name="blood_type" id="ab_p" style="display: none;">
                    </span>
                </span>
            </div>
            <div class="col-3 h50">
                <span class="shadow-custom cicle-white">
                    <span class="inner-cicle blood-2 red-border">
                        <label for="ab_n">
                            AB-
                        </label>
                        <input type="radio" name="blood_type" id="ab_n" style="display: none;">
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-end ">
        <span onclick="toggle_blood_type()" class="more-details">
            More Details >>
        </span>
    </div>


    <div class="search-field">
        <input type="text" name="district" id="district" class="search-filed-input form-control" placeholder="District">
    </div>

    <div class="search-field">
        <input type="text" name="pincode" id="pincode" class="search-filed-input form-control" placeholder="Pincode">
    </div>

    <div class="search-field text-center">
        <button class="form-control btn btn-danger search-button">Search Donor <i class="fas fa-chevron-right"></i>
        </button>
    </div>

</div>




<script>

    $(document).ready(function () {


        $(".cicle-white").on("click", function () {
            $('input:radio').each(function () {
                if ($(this).is(':checked')) {
                    $(this).parent().css({
                        "border": "solid #ff0000 1px",
                        "color": "white",
                        "background-color": "red",
                    });
                } else {
                    $(this).parent().css({
                        "border": "solid #ff0000 1px",
                        "color": "#ff0000",
                        "background-color": "white",
                    });
                }
            });
        });
    });

    function toggle_blood_type() {
        $(".blood-list-hidden").toggle("slow");
    }


</script>
